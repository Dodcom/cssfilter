<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="style.css">

        <title>Css Filter</title>

    </head>

    <body>

        <h3>CSS Filters</h3>

        <div id="select">

        <input type="radio" name="filter" id="no-filter" checked /><label for="no-filter">No filter</label><br/>

        <input type="radio" name="filter" id="drop-shadow" /><label for="drop-shadow">Drop Shadow</label><br/>

        <input type="radio" name="filter" id="grayscale" /><label for="grayscale">Grayscale</label><br/>

        <input type="radio" name="filter" id="sepia" /><label for="sepia">Sepia</label><br/>

        <input type="radio" name="filter" id="saturate" /><label for="saturate">Saturate</label><br/>

        <input type="radio" name="filter" id="hue-rotate" /><label for="hue-rotate">Hue Rotate</label><br/>

        <input type="radio" name="filter" id="invert" /><label for="invert">Invert</label><br/>

        <input type="radio" name="filter" id="opacity" /><label for="opacity">Opacity</label><br/>

        <input type="radio" name="filter" id="brightness" /><label for="brightness">Brightness</label><br/>

        <input type="radio" name="filter" id="contrast" /><label for="contrast">Contrast</label><br/>

        <input type="radio" name="filter" id="blur" /><label for="blur">Blur</label><br/>

        <h4>KLCC, Kuala Lumpur, Malaysia</h4>

       

        </div>

    </body>

</html>
